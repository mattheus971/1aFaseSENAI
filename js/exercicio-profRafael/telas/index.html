<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Telas</title>
</head>

<body>
    <nav id="navbar">
        <button onclick="mostrarLogin()" class="botao-seletor">Login</button>
        <button onclick="mostrarCadastro()" class="botao-seletor">Cadastro</button>
        <button onclick="mostrarProdutos()" class="botao-seletor">Produtos</button>
    </nav>

    <main>
        <div id="container-formulario">
            <section id="container-login">
                <h1>Login</h1>
                <div class="container-input">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Digite seu email" id="inpLogEmail">
                </div>
                <div class="container-input">
                    <label for="password">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id="inpLogSenha">
                </div>
                <button onclick="logar()" class="bt-primario">Entrar</button>
                <button onclick="mostrarCadastro()" class="bt-secundario">Não tem cadastro?</button>
            </section>

            <section id="container-cadastro">
                <h1>Cadastro</h1>
                <div class="container-input">
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Digite seu nome" id=inpCadNome>
                </div>
                <div class="container-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Digite seu email" id=inpCadEmail>
                </div>
                <div class="container-input">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Digite sua senha" id=inpCadSenha>
                </div>
                <button onclick="cadastrar()" class="bt-primario">Cadastrar</button>
                <button onclick="mostrarLogin()" class="bt-secundario">Já tenho cadastro</button>
            </section>

            <section id="container-produtos">
                <h1>Produtos</h1>
            </section>
    </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
